<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="user-input">
                <label for="day">DAY
                    <input type="number" placeholder="DD" id="day"></label>
                <label for="month">MONTH
                    <input type="number" placeholder="MM" id="month"></label>
                <label for="year">YEAR
                    <input type="number" placeholder="YYYY" id="year"></label>
            </div>


            <hr>
            <img src="images/icon-arrow.svg" width=" 50" height="50" alt="">


            <div class="age">

                <p><span id="years">--</span>years</p>
                <p><span id="months">--</span>months</p>
                <p><span id="days">--</span>days</p>

            </div>

        </div>

    </main>





    <script src="script.js"></script>
</body>

</html>
